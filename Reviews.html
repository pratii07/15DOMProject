<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body {
            background-color: whitesmoke;
            height: 590px;
            margin: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 2px black double;
            font-family: Arial, sans-serif;
        }
        .container {
            text-align: center;
        }
        .title h1 {
            font-size: 31px;
            margin-bottom: 10px;
        }
        .underline {
            height: 3px;
            width: 120px;
            background-color: blue;
            margin: 0 auto 20px;
        }
        .image-container {
            background-color: rgb(156, 145, 128);
            box-shadow: 10px 10px 60px rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            display: inline-block;
            text-align: center;
            height: 460px;
            width: 430px;
            position: relative;
            
        }
        #backcir {
            height: 120px;
            width: 120px;
            border-radius: 50%;
            background-color: rgb(47, 47, 229);
            position: absolute;
            top: 40px;
            left: 55%;
            transform: translateX(-50%);
            z-index: 1;
        }
        img {
            height: 120px;
            width: 120px;
            border-radius: 50%;
            border: 1.5px solid rgb(47, 47, 229);
            position: absolute;
            top: 45px;
            right: 80px;
            transform: translateX(-50%);
            z-index: 2;
        }
        .info {
            margin-top: 180px;
        }
        .person {
            font-size: 24px;
            margin: 14px 0 0 19px;
            font-family: 'Times New Roman', Times, serif;
        }
        .job {
            font-size: 18px;
            color: rgb(44, 44, 154);
            margin: 5px 0 5px 10px;
            font-family: 'Times New Roman', Times, serif;
        }
        .text {
            font-size: 16px;
            margin-bottom: 20px;
            padding: 0 20px;
            font-family: 'Times New Roman', Times, serif;
        }
        .btns {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 10px;
            position: absolute;
            bottom: 66px;
            left: 40%;
        }
        .btns button,
        .last-btn {
            background-color: rgb(62, 62, 244);
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            
        }
        .btns button:hover,
        .last-btn:hover {
            background-color: rgb(92, 92, 244);
        }
        .last-btn {
            margin-bottom: 0px;
            margin-top: 10px;
            position: absolute;
            bottom: 16px;
            left: 39%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">
            <h1>Our Reviews</h1>
            <div class="underline"></div>
        </div>
        <div class="image-container">
            <div class="info">
                <div id="backcir"></div>
                <img src="p3.jpeg" alt="p1">
                <h2 class="person">M.S. Dhoni</h2>
                <h4 class="job">Cricketer</h4>
                <div class="text">
                    "'Captain Cool' is the epitome of composure and strategic brilliance in cricket. From his humble beginnings in Ranchi to becoming one of the most successful captains in the world, Dhoni's journey is nothing short of inspirational."
                </div>
            </div>
            <div class="btns">
                <button class="back"><i class="fas fa-chevron-left"></i></button>
                <button class="pre"><i class="fas fa-chevron-right"></i></button>
            </div>
            <button class="last-btn">Surprise Me</button>
        </div>
    </div>
    <script src="reviews.js"></script>
</body>
</html>
