<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            flex-shrink: initial;
        }
        header {
            font-family: Georgia, 'Times New Roman', Times, serif;
            display: flex;
            align-items: center;
            justify-content: space-between;
            height: 100px;
            padding: 15px;
            margin: 15px;
            background-color: white;
            box-shadow: 10px 10px 60px 0px black;
        }
        h1 {
            margin: 0;
        }
        img {
            height: 80px;
            margin: 0 50px;
        }
        nav {
            display: flex;
            align-items: center;
            gap: 20px;
        }
        nav a {
            text-decoration: none;
            color: black;
            font-size: 18px;
            padding: 5px 10px;
            transition: color 0.3s;
        }
        nav a:hover {
            color: blue;
        }
        .icons {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .icons i {
            color: rgb(145, 145, 242);
            font-size: 20px;
            transition: color 0.3s;
            cursor: pointer;
        }
        .bars {
            display: none;
            cursor: pointer;
            font-size: 24px;
            transition: transform 0.3s;
        }
        .rotate {
            transform: rotate(360deg);
        }
        @media (max-width: 768px) {
            nav {
                display: none;
                flex-direction: column;
                align-items: center;
                gap: 10px;
                background-color: white;
                position: absolute;
                top: 100px;
                left: 0;
                width: 100%;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
                padding: 15px;
            }
            nav.active {
                display: flex;
            }
            nav :hover{
                background-color: rgb(98, 98, 232);
            }
            .bars {
                display: block;
            }
            .icons {
                display: none;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Coding</h1>
        <img src="addict.png" alt="logo">
        <div class="bars"><i class="fa-solid fa-bars"></i></div>
        <nav id="links">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Projects</a>
            <a href="#">Contact</a>
        </nav>
        <div class="icons">
            <i class="fa-brands fa-facebook"></i>
            <i class="fa-brands fa-twitter"></i>
            <i class="fa-brands fa-behance"></i>
            <i class="fa-brands fa-linkedin"></i>
            <i class="fa-brands fa-sketch"></i>
        </div>
    </header>
    <script>
        const navToggle = document.querySelector(".bars");
        const links = document.querySelector("#links");
        const barsIcon = document.querySelector(".fa-bars");

        navToggle.addEventListener("click", () => {
            links.classList.toggle("active");
            barsIcon.classList.toggle("rotate");
        });
    </script>
</body>
</html>
